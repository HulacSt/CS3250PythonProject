language: python
python:
  - "3.5"
  - "3.6"

dist: trusty

addons:
  sonarcloud:
    organization: "jhawk1196"
    token: ${SONAR}

before_install:
  - pip install coverage

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start
  - sleep 3

script:
  - coverage run --source=./ -m unittest
  - coverage report -m
  - coverage xml -o coverage_file.xml
  - sonar-scanner
  - xvbf-run make test

after_success:
  - coveralls